<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tareas Completadas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-row>
    <ion-col>
        <ion-list>
            <ion-item-sliding *ngFor="let item of tasksCompletes; let i=index ">
               <ion-item>
                  <ion-label>{{item.task}}</ion-label>
                </ion-item>

                <ion-item-options side="start" (ionSwipe)="addTaskDescomplete(item.id)">
                    <ion-item-option expandable color="warning">
                      <ion-icon name="backspace-outline"></ion-icon>
                    </ion-item-option>
                </ion-item-options>

                <ion-item-options side="end" (ionSwipe)="removeTaskComplete(item.id)">
                  <ion-item-option expandable color="danger">
                      <ion-icon name="trash-outline"></ion-icon>
                  </ion-item-option>
              </ion-item-options>

            </ion-item-sliding>    
        </ion-list>
    </ion-col>
</ion-row>

<!--  <app-explore-container name="Tab 2 page"></app-explore-container> -->
</ion-content>
